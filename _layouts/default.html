<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link href="/css/main.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/025a404d30.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="/main.js"></script>
    <link rel="alternate" type="application/rss+xml"  href="{{ site.url }}/feed.xml" title="{{ site.title }}">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="icon" href="/favicon.png" type="image/png">
  </head>
  <body>
    <header>
        <div class="header__logo">
          <img src="/img/dangerdak-logo-transparent.png" alt="">
        </div>
      <nav>
        <ul class="navbar nav-main">
          <li><a class="btn {% if page.url == '/' %}current{% endif %}" href="/" >Blog</a></li>
          <li><a class="btn {% if page.url == '/portfolio.html' %}current{% endif %}" href="/portfolio">Portfolio</a></li>
          <li><a class="btn {% if page.url == '/about.html' %}current{% endif %}" href="/about">About</a></li>
          <li><a class="btn {% if page.url == '/contact.html' %}current{% endif %}" href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <ul class="nav-bottom navbar">
        <li><a class="btn" href="https://github.com/dangerdak" rel="noopener" aria-label="Visit Github account" title="Github"><i class="fa fa-github"></i></a></li>
        <li><a class="btn" href="https://twitter.com/dangerdak" rel="noopener" aria-label="Visit Twitter account" title="Twitter"><i class="fa fa-twitter"></i></a></li>
        <li><a class="btn" href="https://www.linkedin.com/in/dakshina-scott-141782137/" rel="noopener" aria-label="Visit LinkedIn account" title="LinkedIn"><i class="fa fa-linkedin"></i></a></li>
      </ul>
    </footer>
  </body>
</html>
